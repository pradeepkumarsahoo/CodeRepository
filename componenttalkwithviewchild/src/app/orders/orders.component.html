<div style="border:2px solid gray;">

  <div class="divstyle">
      <label>User Name</label>
      <input
      type="text"
      [(ngModel)]="Orders.name"
      placeholder="Enter user name here">
  </div>
 
    <div class="divstyle">
    <label>ItemPurchased</label>
    <input
    type="text"
    [(ngModel)]="Orders.ItemPurchased"
    placeholder="Enter user phone number here">
  </div>

  <div class="divstyle">
      <label>Price</label>
      <input
      type="text"
      [(ngModel)]="Orders.Price"
      placeholder="Enter Price">
    </div>


    <div class="divstyle">
        <label>User Phone Number</label>
        <input
        type="text"
        [(ngModel)]="Orders.phone"
        placeholder="Enter user phone number here">
      </div>
  </div>
