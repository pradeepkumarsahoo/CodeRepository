<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>
<p id="demo1">

</p>
<script>
  var alert = function (msg) 
    {
        document.write(msg);
    }

    // The following calls will invoke the overridden alert() method    
    alert("Hello");
    window.alert(" JavaScript");

    GetEmployeeDetails();

function GetEmployeeDetails() 
{
    Employee.prototype.getName = function () 
    {
        return "Mr."+ this.name.toUpperCase();
    }

    var e1 = new Employee("Mark");
    var e2 = new Employee("Sara");

        document.write("<br/>");
   
        document.write("<br/>");

    document.write("e1.name = " + e1.getName() + "<br/>");
document.write("e2.name = " + e2.getName() + "<br/>");
}

function Employee(name) 
{
    this.name = name;
}

Employee.prototype.getName = function () 
{
    return this.name;
}
</script>

</body>
</html>
