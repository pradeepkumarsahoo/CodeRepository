<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<marquee>
<p id="demo" style="font-weight: bold; font-size: 46px;background-color: rebeccapurple;"></p>
</marquee>
<script>


today=new Date();
var cmas=new Date(today.getFullYear(), 11, 25);
if (today.getMonth()==11 && today.getDate()>25) 
{
cmas.setFullYear(cmas.getFullYear()+1); 
}  
var one_day=1000*60*60*24;

var timeount=Math.ceil((cmas.getTime()-today.getTime())/(one_day));

document.getElementById('demo').innerHTML=timeount+"  Days Remaining for Christmas";
</script>

</body>
</html>
