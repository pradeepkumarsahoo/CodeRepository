<html>

<head>
	<title>JavaScript -Change table row color on check box changes</title>
	<script type="text/javascript">
		function ChangeBackgroundColor(status) {
			//	alert(status.checked );
			var allTableCells = document.getElementsByTagName("td");
			for (var i = 0, max = allTableCells.length; i < max; i++) {
				var node = allTableCells[i];

				//get the text from the first child node - which should be a text node
				var currentText = node.childNodes[0].nodeValue;

				//check for 'one' and assign this table cell's background color accordingly 
				if (currentText === "one")
					node.style.backgroundColor = "red";
			}
		}	
	</script>
</head>

<body>
	<div style="border:2px solid gray;">
		<input type="checkbox" value="check" onclick="ChangeBackgroundColor(this)">
		<p>Change table row color on check box changes</p>
		<table id="test" border="2px">
			<tr>
				<td>one</td>
				<td>two</td>
			</tr>
			<tr>
				<td>three</td>
				<td>one</td>
			</tr>

			<tr>
				<td>one</td>
				<td>two</td>
			</tr>
			<tr>
				<td>three</td>
				<td>one</td>
			</tr>
			<tr>
				<td>one</td>
				<td>two</td>
			</tr>
			<tr>
				<td>three</td>
				<td>one</td>
			</tr>
			<tr>
				<td>one</td>
				<td>two</td>
			</tr>
			<tr>
				<tr>
					<td>one</td>
					<td>two</td>
				</tr>
				<tr>
					<td>three</td>
					<td>one</td>
				</tr>
				<td>three</td>
				<td>one</td>
			</tr>
		</table>
	</div>
</body>

</html>
